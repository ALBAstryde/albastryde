{% extends '/mapasregion/index_mapa.html' %}
 {% block title %}Detalle de mapas por Region {% endblock %}
 {% block center_content %}
<p>Lista de mapas para la <em>{{ reg }}</em></p>
<table width="665px">
         {% for m in mapa %}
         <tr>
                 <td><img src="{{m.adjunto.url_120x150}}"></td>
                 <td><b>{{ m.tipo }}</b><br> <small>{{m.descripcion}}</small>
                  <br> <small> <a href="/media/{{ m.adjunto }}">descargar mapa</a></small> | <small><a href="/media/{{ m.info }}"> descargar informacion </a></small></td>
         </tr>
         {% endfor %}
 </table>
{% endblock %}
