{% extends "profiles/base.html" %}


{% block title %}Profiles{% endblock %}


{% block content_title %}
  <h2 class="page_title">User Profiles</h2>
{% endblock %}


{% block content %}
  <ul class="link_list">
    {% for profile in object_list %}
    <li><a href="{{ profile.get_absolute_url }}">{{ profile.full_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
