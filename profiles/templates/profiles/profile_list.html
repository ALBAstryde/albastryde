{% extends "profiles/base.html" %}


{% block title %}Perfiles{% endblock %}

{% block headline %}Perfiles de los usuarios{% endblock %}


{% block maincontents %}

    {% for profile in object_list %}

    {% endfor %}
  </ul>
{% endblock %}
