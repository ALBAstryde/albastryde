<html>
     <head>
	<title>{% block title %}Cooperativa{% endblock %}</title>
	
     </head>
    <body>
<style type="text/css">
#titulo1 {
	font-size:25px;
	font-family: Arial;
	color: #2474FF;
}
#titulo2 {
	font-size:25px;
	font-family: Arial;
	color: black;
}
#tabla_salida {
	width: 700px; 
	border-collapse: collapse; 
	margin-left: 30px;
	font-size:12px;
	font-family: Arial; 
	}

#tabla_salida table.accessHide { 
	position: absolute; 
	left: -999999px; 
	}

#tabla_salida td, th {
	text-align: center; 
	border: 1px solid #ddd;  
	height: 1.5em; 
	padding: 4px;
	}
#tabla_salida td.hover { 
	color: orange; 
	}
#tabla_salida td.input { 
	padding: 0; 
	}

#tabla_salida td input, td input:focus { 
	border: 1px solid orange; 
	outline: none; 
	padding: 2px; 
	margin: 1px; 
	width: 20px; 
	}
#tabla_salida caption {
	margin: 0 0 .5em; 
	font-size: 1.3em;  
	text-align: left;   
	}
div.centrado {
	text-align: center;
}
div.centrado table {
margin: 0 auto;
text-align: left;
}
div.centrado #tabla_salida {
margin: 0 auto;
text-align: left;
}
body {
	font-family: Arial;
}
</style>
{% block content %}
		<ul>
			<li><a href="/departamento/">Busqueda por ubicaci√≥n</a></li>
		</ul>
	<h2 id="titulo1">Cooperativas</h2>
{% for p in a %}
<table id="tabla_salida">
<tr>
		<td><a href="/ver/{{ p.id }}">{{ p.nombre_resumido }}</td>
</tr>
</table>
{% endfor %}
{% endblock %}
</body>
</html>
