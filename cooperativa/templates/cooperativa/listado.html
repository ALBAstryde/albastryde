<html>
     <head>
	<title>{% block title %}{% endblock %}Cooperativa</title>
	
     </head>
    <body>
<style type="text/css">
#titulo1 {
	font-size:25px;
	font-family: Arial;
	color: #2474FF;
}
#titulo2 {
	font-size:25px;
	font-family: Arial;
	color: black;
}
#tabla_salida {
	width: 700px; 
	border-collapse: collapse; 
	margin-left: 30px;
	font-size:12px;
	font-family: Arial; 
	}

#tabla_salida table.accessHide { 
	position: absolute; 
	left: -999999px; 
	}

#tabla_salida td, th {
	text-align: center; 
	border: 1px solid #ddd;  
	height: 1.5em; 
	padding: 4px;
	}
#tabla_salida td.hover { 
	color: orange; 
	}
#tabla_salida td.input { 
	padding: 0; 
	}

#tabla_salida td input, td input:focus { 
	border: 1px solid orange; 
	outline: none; 
	padding: 2px; 
	margin: 1px; 
	width: 20px; 
	}
#tabla_salida caption {
	margin: 0 0 .5em; 
	font-size: 1.3em;  
	text-align: left;   
	}
body {
	font-family: Arial;
}
</style>
		<ul>
			<li><a href="/departamento/">Busqueda por ubicacion</a></li>
		</ul>

<h2 id="titulo1">Lista de cooperativas.</h2>
<hr>
		{% block content %}
<table id="tabla_salida">
<caption>Listado de todas las cooperativas</caption>
<thead>
		<tr>
			<th>Cooperativa </th>
			<th>Nombre Resumido </th>
		</tr>
</thead>
<tbody>
		{% for k in s %}
	<tr>
			<td><a href="/listar/{{ k.id }}">{{k.id}}</a></td>
			<td><a href="/listar/{{ k.id }}">{{k.nombre_resumido}}</a></td>
	</tr>
	{% endfor %}
</tbody>
</table>

{% endblock %}

</body>
</html>
